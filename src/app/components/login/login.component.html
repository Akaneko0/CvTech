<form #loginForm="ngForm">
  <div class="form-group mb-2">
    <label for="exampleInputEmail1">Email address</label>
    <input
      #emailInput="ngModel"
      type="email" email required ngModel name="email" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp" placeholder="Enter email">
    <div
      *ngIf="emailInput.invalid && emailInput.touched"
      class="alert alert-danger">
      Vosu devez insérer un email valide
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group mb-2">
    <label for="exampleInputPassword1">Password</label>
    <input
      #pwdInput="ngModel"
      type="password" ngModel required
           minlength="4" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div
      *ngIf="pwdInput.invalid && pwdInput.touched"
      class="alert alert-danger">
      Le password doit avoir une taille minimale de 4 caractères.
    </div>
  </div>
  <button
    class="mt-2"
    [disabled]="loginForm.invalid"
    (click)="login(loginForm)"
    type="submit" class="btn btn-primary">Submit
  </button>
</form>
