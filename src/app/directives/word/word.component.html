<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size + 'px'
  }"
>
  Ceci est un exemple en word
</p>

<div class="row">
  <div class="col">
    <input type="color" class="form-control" [(ngModel)]="color">
  </div>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)]="size">
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">garamond</option>
      <option value="arial">arial</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
