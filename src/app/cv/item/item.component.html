<div (click)="selectCv()">
  <img src="assets/images/{{cv?.path | defaultImage}}"
       [ngStyle]="{
        width: size + 'px',
        height: size + 'px'
       }"
       [ngClass]="{
        'rounded-circle': isRounded,
        'col': isCol
       }"
       >
  {{cv?.firstname}} {{cv?.name}}
</div>
