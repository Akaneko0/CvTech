<ol class="list-group">
  <li
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-secondary': !isOdd
    }"
    *ngFor="let actualCv of cvs; let isOdd = odd"
    class="list-group-item mt-1">
    <app-item [cv]="actualCv" (selectCvItem)="forwardSelectedCv($event)"></app-item>
  </li>
</ol>
